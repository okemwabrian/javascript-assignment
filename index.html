<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations in JavaScript</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Operations in JavaScript assignment</h1>
    <p>Open the console to see the results of the JavaScript operations.</p>

    <h2>perform the operations using JavaScript</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button id="addButton">Add (+)</button>
    <button id="subtractButton">Subtract(-)</button>
    <button id="divideButton">Divide(/)</button>
    <button id="multiplyButton">Multiply(*)</button>

    <h2>Results for your operations are;</h2>
    <p id="result">The result will be displayed here.</p>

    <h2>Show/Hide Content</h2>
    <button id="toggleButton">Show/Hide Paragraph</button>
    <p id="toggleParagraph" class="hidden">This is a toggled paragraph.</p>

    <h2><b><i>Market size</i></b></h2>
    <canvas id="myChart" width="200" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
